<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Database</h1>
    <p class="lead">Look at the things!</p>
  </div>
</header>
<div class="container">
<div ng-controller="MainController">
  <form name="myForm">
    <select name="singleSelect" ng-model="data.singleSelect">
      <option value="option-1"></option>
      <option value="option-2">Option 1</option>
    </select><br>
  </form>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Order by:</h2>
        <button type="nameButton" class="btn btn-primary" ng-click={{}}>Name</button>
        <button type="dobButton" class="btn btn-primary" >Date of Birth</button>
        <button type="creditsButton" class="btn btn-primary" >Completed Credits</button>
        <button type="statusButton" class="btn btn-primary" >Status</button>
      <h1 class="page-header">Students:</h1>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="thing in main.awesomeThings | orderBy:'lastName'">
        <li>
          <a href="#" tooltip="{{thing.info}}">{{thing.lastName}}, {{thing.firstName}}
            <button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
