<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Database</h1>
    <p class="lead">Look at the things!</p>
  </div>
</header>
<div class="container">
<div ng-controller="MainController">
  <form name="myForm">
    <select name="singleSelect" ng-model="data.singleSelect">
      <option value="0"></option>
      <option value="15" ng-select="main.freshmenFunction(main.awesomeThings)">Freshmen</option>
    </select><br>
  </form>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Order by:</h2>
        <button type="button" class="btn btn-primary" ng-click="main.orderName()">Name</button>
        <button type="button" class="btn btn-primary" ng-click="main.orderDOB()">Date of Birth</button>
        <button type="button" class="btn btn-primary" ng-click="main.orderCredits()">Completed Credits</button>
        <button type="button" class="btn btn-primary" ng-click="main.orderStatus()">Status</button>
      <h1 class="page-header">Students:</h1>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="thing in main.awesomeThings | credits: data.singleSelect |
      orderBy: main.orderByFunction()">
        <li>
          <a href="#"
             tooltip="{{thing.info}}">
            {{thing.lastName}}, {{thing.firstName}}
            </br>
            Date of Birth: {{thing.dateOfBirth}}
            </br>
            {{thing.courses | gpa}}
            <button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
