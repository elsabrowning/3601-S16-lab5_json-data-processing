<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Database</h1>
    <p class="lead">Look at the things!</p>
  </div>
</header>

<div class="container">
<div ng-controller="MainController">
  <form name="myForm">
    <select name="singleSelect" ng-model="main.credits">
      <option value="-1"></option>
      <option value="30">Freshmen</option>
      <option value="45">Sophomore</option>
      <option value="90">Junior</option>
      <option value="120">Senior</option>
    </select><br>
  </form>
</div>
</div>

<div class="container">
  <div ng-controller="MainController">
    <form name="majorForm">
      <select name="singleSelect" ng-model="main.major">
        <option value="CSCI">CSCI</option>
      </select><br>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Order by:</h2>
        <button type="button" class="btn btn-primary" ng-click="main.order = 'lastName'">Name</button>
        <button type="button" class="btn btn-primary" ng-click="main.order = 'dateOfBirth'">Date of Birth</button>
        <button type="button" class="btn btn-primary" ng-click="main.order = totalCreditsFilter">Total Credits</button>
      <h1 class="page-header">Students:</h1>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="thing in main.awesomeThings | orderBy: main.order | creditCounter: main.credits">
        <li>
          <a href="#"
             tooltip="{{thing.info}}">
            {{thing.lastName}}, {{thing.firstName}},
            </br>
            Major(s): {{thing.major1}}, {{thing.major2}}
            </br>
            Date of Birth: {{thing.dateOfBirth}},
            </br>
            {{thing.courses | gpa}},
            </br>
            {{thing | totalCredits }},
            <button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
